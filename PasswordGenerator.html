<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Gerador de Senha</h1>
        </header>
        
        <div class="password-options">
            <div class="range-container">
                <label for="qtdChar">Quantidade de Caracteres</label>
                <input type="range" id="qtdChar" min="1" max="12" list="marcadores">
                <div class="range-value">Qtd: <output id="valor"></output></div>
            </div>

            <datalist id="marcadores">
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
                <option value="4"></option>
                <option value="5"></option>
                <option value="6"></option>
                <option value="7"></option>
                <option value="8"></option>
                <option value="9"></option>
                <option value="10"></option>
                <option value="11"></option>
                <option value="12"></option>
            </datalist>

            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="numeros">
                    <label for="numeros">Incluir Números</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="simbolos">
                    <label for="simbolos">Incluir Símbolos</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="letras">
                    <label for="letras">Incluir Letras</label>
                </div>
            </div>

            <button onclick="pegarValores()" class="generate-btn">Gerar Senha</button>
        </div>

        <div id="senha_txt" class="password-result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
