<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
</head>

<body>
    <center>
        <div class="container">
            <header>
                <h1>Gerador de Senha</h1>
            </header>
        </div>
        <div>
            <input type="range" id="qtdChar" min="1" max="12" list="marcadores">
            <label for="qtdChar">Quantidade de Caracteres</label> <br>
        </div>
        <br>
        <div>Quantidade: <output id="valor"></output></div>

        <datalist id="marcadores">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
            <option value="6"></option>
            <option value="7"></option>
            <option value="8"></option>
            <option value="9"></option>
            <option value="10"></option>
            <option value="11"></option>
            <option value="12"></option>
        </datalist>
        <br>
        <div>
            <input type="checkbox" id="numeros">
            <label for="numeros">Incluir Números</label>
        </div>
        <br>
        <div>
            <input type="checkbox" id="simbolos">
            <label for="simbolos">Incluir Símbolos</label>
        </div>
        <br>
        <div>
            <input type="checkbox" id="letras">
            <label for="letras">Incluir Letras</label>
        </div>
        <br>
        <button onclick="pegarValores()">Gerar Senha</button>
        <br> <br>
        <div id="senha_txt"></div>
    </center>

</body>

</html>

<script>

    const valor = document.querySelector("#valor");
    const input = document.querySelector("#qtdChar");
    valor.textContent = input.value;

    input.addEventListener("input", (evento) => {
        valor.textContent = evento.target.value;
    });


    function pegarValores() {
        const tamanho = parseInt(valor.textContent); // Valor de caracteres selecionados
        const incluirNumeros = document.querySelector("#numeros").checked;
        const incluirSimbolos = document.querySelector("#simbolos").checked;
        const incluirLetras = document.querySelector("#letras").checked; // Verifica se deve incluir letras

        const senha = gerarSenha(incluirNumeros, incluirSimbolos, incluirLetras, tamanho);

        document.querySelector("#senha_txt").innerHTML = `A senha gerada é:<br>${senha}`;
    }

    function gerarSenha(incluirNumeros, incluirSimbolos, incluirLetras, tamanho) {
        let senhaGerada = "";

        while (senhaGerada.length < tamanho) {
            if (incluirNumeros && senhaGerada.length < tamanho) {
                senhaGerada += gerarNumeroAleatorio();
            }
            if (incluirSimbolos && senhaGerada.length < tamanho) {
                senhaGerada += gerarSimboloAleatorio();
            }
            if (incluirLetras && senhaGerada.length < tamanho) {
                senhaGerada += gerarLetraAleatoria(); // Função que inclui letras minúsculas e maiúsculas
            }
        }

        return senhaGerada.slice(0, tamanho);
    }

    function gerarNumeroAleatorio() {
        const numeros = "0123456789";
        return numeros[Math.floor(Math.random() * numeros.length)];
    }

    function gerarSimboloAleatorio() {
        const simbolos = "!@#$%^&*()_+[]{}|;:,.<>?";
        return simbolos[Math.floor(Math.random() * simbolos.length)];
    }

    // Função para gerar letras (minúsculas ou maiúsculas) aleatórias
    function gerarLetraAleatoria() {
        const letras = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ"; // Minúsculas e maiúsculas
        return letras[Math.floor(Math.random() * letras.length)];
    }
</script>
