<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Gerador de Senha</h1>
            <div class="author-container">
                <span class="author-text">by mcsscalabrin</span>
                <a href="https://github.com/mcsscalabrin" class="github-link" target="_blank" rel="noopener noreferrer">
                    <svg height="32" viewBox="0 0 16 16" width="32" class="github-icon">
                        <path fill="currentColor" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                    </svg>
                </a>
            </div>
        </header>
        
        <div class="password-options">
            <div class="range-container">
                <label for="qtdChar">Quantidade de Caracteres</label>
                <input type="range" id="qtdChar" min="1" max="15" list="marcadores">
                <div class="range-value">Qtd: <output id="valor"></output></div>
            </div>

            <datalist id="marcadores">
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
                <option value="4"></option>
                <option value="5"></option>
                <option value="6"></option>
                <option value="7"></option>
                <option value="8"></option>
                <option value="9"></option>
                <option value="10"></option>
                <option value="11"></option>
                <option value="12"></option>
                <option value="13"></option>
                <option value="14"></option>
                <option value="15"></option>
            </datalist>

            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="numeros">
                    <label for="numeros">Incluir Números</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="simbolos">
                    <label for="simbolos">Incluir Símbolos</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="letras">
                    <label for="letras">Incluir Letras</label>
                </div>
            </div>

            <button onclick="pegarValores()" class="generate-btn">Gerar Senha</button>
        </div>

        <div id="senha_txt" class="password-result">
            <div class="password-display"></div>
            <button onclick="copiarSenha()" class="copy-btn">Copiar Senha</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
