<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
</head>

<body>
    <center>
        <div class="container">
            <header>
                <h1>Gerador de Senha</h1>
            </header>
        </div>
        <div>
            <input type="range" id="qtdChar" min="1" max="12" list="marcadores">
            <label for="qtdChar">Quantidade de Caracteres</label> <br>
        </div>
        <br>
        <div>Quantidade: <output id="valor"></output></div>

        <datalist id="marcadores">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
            <option value="6"></option>
            <option value="7"></option>
            <option value="8"></option>
            <option value="9"></option>
            <option value="10"></option>
            <option value="11"></option>
            <option value="12"></option>
        </datalist>
        <br>
        <div>
            <input type="checkbox" id="numeros">
            <label for="numeros">Incluir Números</label>
        </div>
        <br>
        <div>
            <input type="checkbox" id="simbolos">
            <label for="simbolos">Incluir Símbolos</label>
        </div>
        <br>
        <div>
            <input type="checkbox" id="letras">
            <label for="letras">Incluir Letras</label>
        </div>
        <br>
        <button onclick="pegarValores()">Gerar Senha</button>
        <br> <br>
        <div id="senha_txt"></div>
    </center>

</body>

<script src="script.js"></script>

</html>
